		       <script>

}
var sv = getParam("sv");

<script>

<script src="videojs.min.js"></script>

<script src="videojs.pip.js"></script> 

 <!--<script src="https://cdn.jsdelivr.net/npm/@silvermine/videojs-chromecast@1.2.1/dist/silvermine-videojs-chromecast.min.js"></script> -->

 <script src="videojs-chromecast.min.js"></script>
  
 <script>
        var player = videojs('v_player',{techOrder:['chromecast','html5']});
    
        player.viavi({
            shareMenu: false,
            
            video_id: 'livetv28',
            resume: true,
            contextMenu: false,
                        buttonRewind: true,
            buttonForward: true,            
                      
            mousedisplay:true,
            textTrackSettings: false             
        });

        player.pip();

        
        player.chromecast({ metatitle: '', metasubtitle: 'Release : ' });         
      
      

         player.on('vroll', function(event, data) {
            var ad_id = data.id;
            var action = data.action;

            //alert(ad_id);
            //alert(action);

           });

          
      
     player.ready(function(){
     var player_ = this;
     var show_on_start =true;
     var close_delay=5;
     var parent = this.el().parentNode;
     console.log(parent.id);
     var closeBtn = parent.querySelector('.over-close');
     var overlay = parent.querySelector('.div-over');
     var timer;
     function delay() {
      clearTimeout(timer);
      if(parseInt(close_delay)>0) {
        closeBtn.innerHTML=close_delay;
        var timer =window.setTimeout(delay, 1000);
        close_delay--;
      } else {
        closeBtn.innerHTML='';
        closeBtn.className='over-close';
      }
     }
     function showOverlay() {
      console.log('delay:'+close_delay);
      if(parseInt(close_delay)>0) {
        delay();
      } else {
        closeBtn.className = 'over-close';
      }
      overlay.style.display='block';
     }

     closeBtn.addEventListener('click',function(e) {
      overlay.style.display='none';
      player_.play();
     }, false);

     this.on("pause", function(){
      if (!this.seeking() && this.paused()) {
        // Show overlay
        showOverlay();
      }
     });

     this.on('play', function(e) {
      // Hide overlay
      overlay.style.display='none';
     });
     if(show_on_start) {
      this.pause(); showOverlay();
     } else {
      overlay.style.display='none';
     }
  });
         
    </script>
 <style>:root{--plyr-video-control-background-hover:rgba(156,136,255,.9);--plyr-color-main:#9c88ff}body{box-sizing:border-box;background:#000;font-family:sans-serif;margin:0}*{text-decoration:none}.albaplayer_videos_channel{position:absolute;z-index:999;left:8px;top:6px;right:8px;height:0}.albaplayer_videos_channel .button{background:;cursor:pointer;font-size:25px;float:right;display:block;border-radius:2px;height:20px;text-align:center;line-height:20px;text-shadow:0 1px 1px #000;color:#fff;padding:25px 0px;font-family:sans-serif;position:relative;z-index:99}.albaplayer_videos_channel .refresh{float:right}</style>
<div class="albaplayer_videos_channel"><a class="button refresh" href="javascript:window.location.reload()" title="Refresh Player">&#8634;</a></div>
