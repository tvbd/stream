<script>
function getParam ( sname )
{
  var params = location.search.substr(location.search.indexOf("?")+1);
  var sval =  params.replace("sv=", "");
  
  return sval;
}
var sv = getParam("sv");
</script>
<script>
  var responseText = ''+sv+'';
  urlArry = responseText.split(',');
  start = true;
  num_of_urlArry = urlArry.length;
  index_of_urlArry = 0;
</script>

  <div style='position:fixed;bottom:0;right:0;top:0;left:0;z-index:999;scrollbar-width:thin' class="js-player"></div>

<script>
window.customPlayer = null;
let player;

const loadPlayer = () => {
  const playerElm = document.querySelector(".js-player");

  // build iframe
  let iframe = document.createElement("iframe");
  iframe.src = ""+sv+"";
  iframe.width = 100;
  iframe.height = 100;
  iframe.frameborder = 0;

  playerElm.append(iframe);

  player = new playerjs.Player(iframe);
  window.customPlayer = player;

  console.log("iFrame Origin: " + player.origin);
  console.log("Player is Ready: " + player.isReady);

  player.on(playerjs.EVENTS.READY, (e) => {
    console.log("Player is Ready", e);
    player.on(playerjs.EVENTS.PLAY, (e) => console.log("Player is playing", e));
    player.on(playerjs.EVENTS.PAUSE, (e) => console.log("Player is paused", e));
    player.on(playerjs.EVENTS.ENDED, (e) => console.log("Player has ended", e));
    player.on(playerjs.EVENTS.TIMEUPDATED, (e) =>
      console.log("Player time had updated", e)
    );
    player.on(playerjs.EVENTS.PROGRESS, (e) =>
      console.log("Player has progressed", e)
    );
    player.on(playerjs.EVENTS.ERROR, (e) =>
      console.log("Player has an error", e)
    );
    player.setCurrentTime(100);
  });
};

// Load the player
loadPlayer();
</script>
