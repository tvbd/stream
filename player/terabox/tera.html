<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Video Fetcher</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/video.js@7.20.3/dist/video-js.min.css" rel="stylesheet">
    <link href="https://unpkg.com/@videojs/themes@1.0.0/dist/fantasy/index.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
 
    
    <style>
        .video-js {
            margin: 0 auto;
            display: block;
            width: 100%;
            height: 100vh;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
    <script>
        function fetchVideo() {
            const urlInput = document.getElementById('terabox-url').value;
            const videoId = extractVideoId(urlInput);
            const videoUrl = `https://jolly-union-9cc3.shraj.workers.dev/?id=${videoId}`;
            loadVideo(videoUrl);
            window.history.pushState({}, '', `?url=${encodeURIComponent(urlInput)}`);
        }

        function extractVideoId(url) {
            const parts = url.split('/');
            return parts[parts.length - 1];
        }

        function loadVideoFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const url = params.get('url');
            const videoId = extractVideoId(url);
            if (url) {
                document.getElementById('terabox-url').value = url;
                const videoUrl = `https://jolly-union-9cc3.shraj.workers.dev/?id=${videoId}`;
                loadVideo(videoUrl);
            }

            console.log(videoId.slice(1));
            

            const iframe = document.getElementById('iframe');
            iframe.src = "https://www.1024terabox.com/sharing/embed?surl="+videoId.slice(1)+"&autoplay=true&mute=false";

        }

        function loadVideo(videoUrl) {
            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = `
                <video id="video-player" class="video-js vjs-theme-fantasy" controls preload="auto" width="100%" height="100%">
                    <source src="${videoUrl}" type="application/x-mpegURL">
                </video>
            `;
            videojs(document.getElementById('video-player'));
        }

        window.onload = loadVideoFromUrl;
    </script>
</head>

<body>
    <!-- <h1>Terabox Video Fetcher</h1> -->
  

</body>

</html>
